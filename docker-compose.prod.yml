version: '3.8'

# Production Docker Compose â€” alternative to systemd deployment.
# Prerequisites: build the frontend first (`npm run build` in ./frontend)
# and place the output in ./frontend/dist before running this file.

services:

  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:1.25-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/ssl:ro
      - ./frontend/dist:/var/www/dental-dicom-portal:ro
    depends_on:
      - backend
      - guacamole
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file: .env.production
    environment:
      DATABASE_URL: postgresql+asyncpg://dental_user:${POSTGRES_PASSWORD}@postgres:5432/dental_portal
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  dicom-watcher:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: python -m app.services
    env_file: .env.production
    environment:
      DATABASE_URL: postgresql+asyncpg://dental_user:${POSTGRES_PASSWORD}@postgres:5432/dental_portal
    volumes:
      - dicom_incoming:/mnt/dicom/incoming
      - dicom_processed:/mnt/dicom/processed
      - dicom_error:/mnt/dicom/error
    depends_on:
      - backend
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: dental_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: dental_portal
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-databases.sql:/docker-entrypoint-initdb.d/init-databases.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dental_user -d dental_portal"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    command: start
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: dental_user
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD}
      KC_HOSTNAME: ${KEYCLOAK_HOSTNAME}
      KC_PROXY: edge
      KC_HTTP_ENABLED: "true"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  guacd:
    image: guacamole/guacd:1.5.4
    restart: unless-stopped

  guacamole:
    image: guacamole/guacamole:1.5.4
    environment:
      GUACD_HOSTNAME: guacd
      GUACD_PORT: 4822
      POSTGRES_HOSTNAME: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DATABASE: guacamole_db
      POSTGRES_USER: dental_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    depends_on:
      - guacd
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
  dicom_incoming:
  dicom_processed:
  dicom_error:

upstream backend_api {
    server 127.0.0.1:8000;
}

upstream guacamole {
    server 127.0.0.1:8080;
}

# Redirect HTTP → HTTPS
server {
    listen 80;
    server_name dental-portal.example.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name dental-portal.example.com;

    # SSL/TLS
    ssl_certificate     /etc/ssl/certs/dental-portal.crt;
    ssl_certificate_key /etc/ssl/private/dental-portal.key;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options            "SAMEORIGIN"                         always;
    add_header X-Content-Type-Options     "nosniff"                            always;
    add_header X-XSS-Protection           "1; mode=block"                      always;
    add_header Referrer-Policy            "strict-origin-when-cross-origin"    always;

    # Allow large DICOM-related uploads
    client_max_body_size 100M;

    # FastAPI backend
    location /api/ {
        proxy_pass         http://backend_api;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
    }

    # Guacamole with WebSocket support
    location /guacamole/ {
        proxy_pass             http://guacamole;
        proxy_buffering        off;
        proxy_http_version     1.1;
        proxy_set_header       Upgrade     $http_upgrade;
        proxy_set_header       Connection  "upgrade";
        proxy_set_header       Host        $host;
        proxy_set_header       X-Real-IP   $remote_addr;
        proxy_set_header       X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header       X-Forwarded-Proto $scheme;
        proxy_read_timeout     3600s;
        proxy_send_timeout     3600s;
    }

    # React SPA — static files with long-lived cache for hashed assets
    location / {
        root       /var/www/dental-dicom-portal;
        try_files  $uri $uri/ /index.html;

        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}
